    <script>
        document.onmousemove = function (event) {
            let blob = document.querySelector('.blob');

            blob.style.left = `${event.clientX - blob.offsetWidth / 2}px`;
            blob.style.top = `${event.clientY - blob.offsetHeight / 2}px`;
        }
